<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="1" min="0" step="any">
        </div>

        <div class="form-group">
            <label for="fromCurrency">From Currency:</label>
            <div class="currency-container">
                <select id="fromCurrency"></select>
                <button id="fromCurrencyBtn" onclick="openModal('fromCurrency')">Select Currency</button>
            </div>
        </div>

        <div class="form-group">
            <label for="toCurrency">To Currency:</label>
            <div class="currency-container">
                <select id="toCurrency"></select>
                <button id="toCurrencyBtn" onclick="openModal('toCurrency')">Select Currency</button>
            </div>
        </div>

        <button onclick="convertCurrency()" class="convert-btn">Convert</button>

        <h2>Converted Amount: <span id="result"></span></h2>
    </div>

    <!-- Modal for Currency Search -->
    <div id="currencyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <input type="text" id="currencySearch" placeholder="Search for a currency" oninput="searchCurrency()">
            <ul id="currencyList"></ul>
        </div>
    </div>

    <script src="converter.js"></script>
</body>
</html>
